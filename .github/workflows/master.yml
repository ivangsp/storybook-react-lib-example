name: Publish Package to npmjs

env:
  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

on:
  push:
    branches: [master]
  release:
    types: [created]
  workflow_dispatch:
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Use Node
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Install deps
        run: npm ci

      - name: Lint
        run: npm lint

      - name: Build
        run: npm run build

      - name: set env Token
        run: npm config set //registry.npmjs.org:_authToken=${NPM_TOKEN}

      - name: Publish
        run: npm publish
