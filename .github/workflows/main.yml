name: Publish Package to npmjs
on: 
  release:
    types: [created]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Use Node
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Install deps
        run: npm ci

      - name: Lint
        run: npm lint

      - name: Build
        run: npm build

      - name: Publish
        run: npm publish

      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
